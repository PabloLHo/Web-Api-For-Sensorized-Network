    <footer class="page-footer dark"></footer>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
    <script src="static/js/vanilla-zoom.js"></script>
    <script src="static/js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>

        var myChart;

        function inicializar(){

            if("{{ sensor }}" == "Todos"){

                document.getElementById("Acelerómetro").style.display = "block";
                document.getElementById("Giroscopio").style.display = "block";
                document.getElementById("Podómetro").style.display = "block";
                document.getElementById("Magnetómetro").style.display = "block";
                document.getElementById("Barómetro").style.display = "block";

            }else {

                document.getElementById("{{sensor}}").style.display = "block";

            }

            const data2 = [];
            const fechas = []
            for (var i = 0; i < 1; i++) {
                data2.push(Math.random());
                fechas.push(i)
            }

            var r = 0;
            var g = 255;
            var b = 0;
            const data = {
                labels: fechas,
                datasets: [{
                    label: "Aceleración",
                    backgroundColor: 'rgb(' + r + ',' + g + ',' + b +')',
                    borderColor: 'rgb(' + r + ',' + g + ',' + b +')',
                    data: data2,
                }]
            };

            const config = {
              type: 'line',
              data: data,
              options: {
                scales: {
                  x: {
                    type: "time",
                    title: {
                        display: true,

                      text: 'Fecha recogida de datos'
                    },
                    time: {
                        unit: 'month',
                        stepSize: 1
                    },
                    ticks: {
                        display: true,
                        source: 'auto'
                    }
                  },
                  y: {
                    title: {
                      display: true,
                      text: ""
                    }
                  }
                }
              },
            };

            myChart = new Chart(document.getElementById("grafica-{{ sensor }}"), config);
            myChart.canvas.parentNode.style.width = '100%';

        }

        window.onload = inicializar;

        function actualizar(){
            var numero = Math.random() * 4;
            document.getElementById("actual-{{ sensor }}").innerHTML = numero.toFixed(2);
            myChart.config.data.labels.push(myChart.config.data.labels[myChart.config.data.labels.length - 1] + 1);
            myChart.config.data.datasets[0].data.push(numero);
            myChart.update();
            if("{{ sensor }}" == "Acelerómetro"){
                giro = 60 + numero * 57.5;
                console.log(numero + " " + giro);
                document.getElementById("dash").style.transform = "rotate(" + giro + "deg)"
            }
        }

        window.setInterval(actualizar,3000)
    </script>
